# RuVector PostgreSQL Docker Compose Configuration
#
# Quick Start:
#   docker-compose up -d
#
# Connect:
#   psql postgresql://postgres:ruvector@localhost:5432/ruvector
#
# Environment Variables:
#   POSTGRES_PASSWORD - Database password (default: ruvector)
#   POSTGRES_DB - Default database (default: ruvector)
#   PG_VERSION - PostgreSQL version (default: 16)

version: '3.8'

services:
  postgres:
    container_name: ruvector-postgres
    image: ruvector/postgres:${PG_VERSION:-16}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PG_VERSION: ${PG_VERSION:-16}
        SIMD_MODE: ${SIMD_MODE:-auto}
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ruvector}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ruvector}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - ruvector_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=8"
      - "-c"
      - "max_parallel_workers_per_gather=4"
      - "-c"
      - "max_parallel_workers=8"
      - "-c"
      - "max_parallel_maintenance_workers=4"
    networks:
      - ruvector-network

  # Optional: pgAdmin for web-based management
  pgadmin:
    container_name: ruvector-pgadmin
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ruvector.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ruvector-network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  ruvector_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ruvector-network:
    name: ruvector-network
    driver: bridge
